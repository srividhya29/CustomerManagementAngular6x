<table class="table table-hover table-striped table-condensed table-bordered ordersTable">
  <thead>
    <tr>
      <th >Product</th>
      <th >Quantity</th>
      <th >Unit Price</th>
      <th >Total</th>
    </tr>
  </thead>
  <tbody>
    <tr [hidden]="customer.order || customer.order.length > 0" class="error">
      <td class="col-xs-4">
        <div class="text-center"><strong>No orders found</strong></div>
      </td>
    </tr>
    <tr *ngFor="let order of customer.order">
      <td>
        {{ order.product }}
      </td>
      <td>
        {{ order.quantity }}
      </td>
      <td>
        {{ order.price | currency }}
      </td>
      <td>
        {{ order.orderTotal | currency }}
      </td>
    </tr>
    <tr class="info">
      <td class="col-xs-4">
        &nbsp;
      </td>
      <td>
        <strong>{{ ordersTotal | currency }}</strong>
      </td>
    </tr>
  </tbody>
</table>
